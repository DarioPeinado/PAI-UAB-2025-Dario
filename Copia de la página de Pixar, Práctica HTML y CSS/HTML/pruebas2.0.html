<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixar - Elio</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: sticky;
      top: 0;
      background-color: #fff;
      z-index: 10;
    }

    header .logo {
      font-size: 10px;
      letter-spacing: 3px;
      font-weight: 600;
      
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #666;
    }

    /* Hero */
    .hero {
      height: 80vh;
      background: url("https://lumiere-a.akamaihd.net/v1/images/elio-header-background_123456.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 80px;
      font-weight: bold;
      background: linear-gradient(90deg, #8e9cf7, #5060d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 5px;
    }

    .hero .disney-pixar {
      font-size: 20px;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo"><img src="/Users/darioapple/Documents/Ciutats intel·ligents uab/SEGUNDO/PROGRAMACIÓN/PAI/logo pixar.webp" alt="Pixar logo" /></div>
    <nav>
      <ul>
        <li><a href="#">FILMS</a></li>
        <li><a href="#">TECHNOLOGY</a></li>
        <li><a href="#">CAREERS</a></li>
        <li><a href="#">MORE</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="disney-pixar">Disney · Pixar</div>
    <h1>ELIO</h1>
  </section>
</body>
</html>
